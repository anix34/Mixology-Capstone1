{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 2em">
        <div class="input-group mb-3">
            <form action="/search">
                <span class="input-group-text">
                    <input name="search-name" type="text" class="form-control" aria-label="Search By Name"
                        list="datalistOptions" placeholder="Search By Name...">
                    <button class="btn btn-outline-secondary" type="submit" class="hi"
                        id="button-addon2">Search</button></span>
                        </form>
        </div>
        <datalist id="datalistOptions">
            <option value="Margarita">
            <option value="Sex on the Beach">
            <option value="Bloody Mary">
            <option value="New York Sour">
            <option value="Limeade">
        </datalist>
        <style>
            body {
                background-image: url("../../static/drink2.jpg");
                background-color: #ADD8E6;
                height: 48em;
                width: 100em;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            header {
                background-color: #FF7F7F;
                color: #FFF;
                padding: 20px;
                text-align: center;

                h1 {
                font-size: 2em;
                color: #FFFFFF
            }
                h2 {
                 font-size: 1.5em;
                 color: #FFFFFF;
                 margin-top: 20px;
            }

            p {
                 margin-bottom: 10px;
            }

            section {
                 margin-bottom: 40px;
             }

            ul {
                 list-style: none;
                 margin: 0;
                 padding: 0;
                }

            li {
                 margin-bottom: 8px;
              }

            a {
                 color: #007BFF;
                 text-decoration: none;
              }

            a:hover {
                  text-decoration: underline;
              }

            footer {
                  margin-top: 40px;
                  padding: 10px 0;
                  text-align: center;
                  background-color: #ddd;
                 }}
        </style>
    </div>
{% endblock %}
