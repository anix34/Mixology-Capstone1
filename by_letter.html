{% extends 'base.html' %}

{% block content %}


<div >

    <h1 class="text-center display-3">drink List</h1>
    <div class="row justify-content-center">
        <div class="col-6">
            <ul class="list-group-item  justify-content-between align-items-center" class="list-group">
                    
                
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    {% for i in drinks %}
                        <li class="nav-item" role="presentation">
                            <button class="nav-link " id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
                                aria-controls="home" aria-selected="true"><a href="{{url_for('drink_up',type = i.strDrink)}}">{{i.strDrink}}</a></button>
                        </li>
                
                {% endfor %}
                
            </ul>
        </div>
    </div>

</div>



{% endblock %}
